name: Check Resonite Updates

on:
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        # Install required packages for SteamCMD
        sudo apt-get update
        sudo apt-get install -y lib32gcc-s1 lib32stdc++6 wget
    
    - name: Fetch current app info
      run: |
        python scripts/fetch_app_info.py
    
    - name: Check for manifest changes
      id: check_changes
      run: |
        python scripts/check_for_updates.py
    
    - name: Update versions.json
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        python scripts/update_versions.py
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add changed files
        git add data/versions.json data/previous_manifests.json
        
        # Commit with change summary
        git commit -m "Update versions.json: ${{ steps.check_changes.outputs.change_summary }}" \
          -m "Timestamp: ${{ steps.check_changes.outputs.timestamp }}"
        
        # Push changes
        git push
    
    - name: Create release (optional)
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: update-${{ steps.check_changes.outputs.timestamp }}
        release_name: Resonite Update Detected - ${{ steps.check_changes.outputs.timestamp }}
        body: |
          Manifest changes detected:
          ${{ steps.check_changes.outputs.change_summary }}
        draft: false
        prerelease: false